{% extends "base.html" %}

{% block title%}博客-登录{%endblock%}

{% block head%}
    <style>
    #error{
        position: absolute;
        top:160px;
        bottom: 20px;
        left: 20px;
        right: 20px;
    }
    #denglu{
        width:350px;
        height:40px;
        position: absolute;
        top:200px;
        bottom: 20px;
        left: 15px;
        right: 20px;
    }
    </style>
{% endblock%}

{%block body%}
 <div class="row mt-4">
            <div class="col"></div>
            <div class="col">
                <form  method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1">邮箱</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <button id="denglu" type="submit" class="btn btn-primary btn-block">立即登录</button>
                    </div>

                </form>
                {% if error %}
                    <p id = "error" style="color: #dc3545">{{error}}</p>
                {% endif %}
            </div>
            <div class="col"></div>
        </div>
{%endblock%}
